<center><br><h2 class="heading"><strong>ABOUT:BLANK LAUNCHER</strong></h2><br>
<button id="launch-btn">LAUNCH</button><br><br><br><h2 class="heading"><strong>TAB CLOAK</strong></h2>

<script>
  function launchApp() {
    var currentURL = window.location.href;
    var baseURL = currentURL.substring(0, currentURL.lastIndexOf("/") + 1);
    var indexURL = baseURL + "index.html";
    
    win = window.open();
    win.document.body.style.margin = "0";
    win.document.body.style.height = "100vh";
    var iframe = win.document.createElement("iframe");
    iframe.style.border = "none";
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.margin = "0";
    iframe.referrerpolicy = "no-referrer";
    iframe.allow = "fullscreen";
    iframe.src = indexURL; // Load index.html instead of the current URL
    win.document.body.appendChild(iframe);
  };
    
  document.getElementById("launch-btn").addEventListener("click", function(){
    launchApp(); // Call launchApp when the button is clicked
  });
  
</script>
<script src="abc.js"></script>
<style>
  #launch-btn {
    background-color: #191c21;
    color: white;
    padding: 10px 20px; /* Add some padding for a better visual appearance */

    border-radius: 5px; /* Add a rounded corner to the button */

</style>

<label for="title-input">Change Tab Title:</label>
<input type="text" id="title-input">
<br><br>
<label for="icon-input">Set Icon Link:</label>
<input type="text" id="icon-input"><br>Ex: https://www.google.com/favicon.ico

<script>
  const titleInput = document.querySelector('#title-input');
  const tabTitle = document.querySelector('title');
  const storedTitle = localStorage.getItem('titleInputValue');
  const iconInput = document.querySelector('#icon-input');
  const icon = document.querySelector('link[rel="shortcut icon"]');
  const storedIcon = localStorage.getItem('iconLink');
  const defaultTitle = 'Classes';
  const defaultIconLink = 'https://visualpharm.com/assets/356/Google%20Classroom-595b40b65ba036ed117d4179.svg';

  if (storedTitle) {
    titleInput.value = storedTitle;
    tabTitle.textContent = storedTitle;
  } else if (!storedTitle && !storedIcon) {
    tabTitle.textContent = defaultTitle;
  }

  titleInput.addEventListener('input', () => {
    const inputVal = titleInput.value;
    localStorage.setItem('titleInputValue', inputVal);
    tabTitle.textContent = inputVal || defaultTitle;
  });

  if (storedIcon) {
    iconInput.value = storedIcon;
    icon.href = storedIcon;
  } else if (!storedTitle && !storedIcon) {
    icon.href = defaultIconLink;
  }

  iconInput.addEventListener('input', () => {
    const link = iconInput.value;
    localStorage.setItem('iconLink', link);
    icon.href = link || defaultIconLink;
  });
</script>
<style>
#title-input:focus {
  border-color: #191c21;
  outline: none;
}
#icon-input:focus {
  border-color: #191c21;
  outline: none;
}
